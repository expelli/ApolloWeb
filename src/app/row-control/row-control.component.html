<div>
    <div fxLayout="row wrap">
        <div fxFlex="33.33%">
            <mat-chip-list>
                <mat-chip color="accent">Reihe: {{row.rowNumber}}</mat-chip>
            </mat-chip-list>
        </div>
        <div fxFlex="33.33%">
            <mat-form-field>
                <mat-label>Sitzpl√§tze</mat-label>
                <input (ngModelChange)="SeatNrChanged($event)" matInput type="number" [name]="row.rowNumber" [value]="row!.seats!.length" />
            </mat-form-field>
        </div>
        <div fxFlex="33.33%">
            <mat-form-field>
                <mat-label>Preiskategorie</mat-label>
                <mat-select [ngModel]="row!.priceCategory">
                    <mat-option ngDefaultControl *ngFor="let cat of categories" [value]="cat" (name)="cat.name">
                        {{cat |categoryCompact}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
