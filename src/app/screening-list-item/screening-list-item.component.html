<mat-card style="margin-bottom: 10px;">
    <div fxLayout="row wrap">
        <div fxFlex="90%">
            <mat-card-title color="primary">{{movie.title}}</mat-card-title>
            <p>Start: {{screening.screening!.startTime | date:'dd.MM.YYYY - H:mm'}} Uhr</p>
            <p>Saal: {{screening.screening!.hallId}}</p>
        </div>
        <div fxFlex="10%">
            <mat-progress-spinner mode="determinate" *ngIf="screening.freeSeats! >0"
                [value]="(screening.freeSeats!/screening.totalSeats!*100)" color="primary"></mat-progress-spinner>
            <mat-icon color="accent" *ngIf="screening.freeSeats! <= 0" style="font-size:100px;">close</mat-icon>
            <p>{{screening.freeSeats}} von {{screening.totalSeats}} verf√ºgbar</p>
        </div>
    </div>
</mat-card>
