
    <mat-card style="margin: 20px;" [routerLink]="['movie',movieAndScreening.movie!.id]">
        <mat-card-content>
            <mat-card-subtitle>{{movieAndScreening.screening!.startTime | date:'dd.MM.YYYY:  H:mm'}} Uhr</mat-card-subtitle>
            <img mat-card-image src="{{movieAndScreening.movie!.poster!}}">
            <mat-card-title>{{movieAndScreening.movie!.title}}</mat-card-title>
        </mat-card-content>
    </mat-card>
