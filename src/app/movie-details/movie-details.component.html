<mat-toolbar color="primary">
    <span>Details: {{movie.title}}</span>
    <span class="example-spacer" style="flex: 1 1 auto;"></span>
    <button mat-button class="example-icon" aria-label="Example icon-button with share icon"
       routerLink="/">
        <span>Zur√ºck zum Programm</span>
    </button>
    <button mat-button class="example-icon" aria-label="Example icon-button with share icon"
         [routerLink]="['/admin',{outlets: {'admin-outlet': ['genre']}}]">
        <span>Mitarbeiter-Bereich</span>
    </button>
</mat-toolbar>
<div fxLayout="row wrap">
    <div fxFlex="35%">
        <mat-card style="margin: 20px; vertical-align: middle;">
            <img mat-card-image src="{{movie.poster}}" width="100%" height="100%"  />
        </mat-card>
    </div>
    <div fxFlex="65%">
        <mat-card style="margin: 20px">
            <mat-card-title style="margin-bottom: 40px;font-size: xx-large;"  >{{movie.title}}</mat-card-title>

            <mat-card-subtitle style="font-size: x-large;margin-bottom: 20px;">Laufzeit: {{movie?.duration}} Minuten</mat-card-subtitle>
            <mat-card-subtitle style="font-size: x-large;margin-bottom: 20px;">Genre: {{movie?.genre?.name!}}</mat-card-subtitle>
            <mat-card-content>
                <p style="font-size: medium;">{{movie.description}}</p>
                <p>{{movie.actors}}</p>
            </mat-card-content>
        </mat-card>
        <mat-card style="margin: 20px">
            <mat-card-content >
                <div style="position:relative;padding-bottom:56.25%;">
               <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;" [src]="movie.trailer | videoUrlIframe"
                    frameborder="0"
                    allowfullscreen>
                </iframe></div>
            </mat-card-content>
        </mat-card>
    </div>
    <div style="width: 100%;">
    <div style="margin: 20px;" fxLayoutAlign="center center" >
        <mat-card-content style="width: 100%">
            <mat-card-title style="margin-bottom: 20px;">Anstehende Vorstellungen:</mat-card-title>
            <Apollo-screening-list></Apollo-screening-list>
        </mat-card-content>
    </div>
</div>
